apiVersion: v1
kind: Service
metadata:
  name: adminer
  labels:
    app: adminer
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: adminer
    tier: mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  labels:
    app: adminer
spec:
  selector:
    matchLabels:
      app: adminer
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: adminer
        tier: mysql
    spec:
      containers:
      - image: adminer:4.8.1
        name: adminer
        ports:
        - containerPort: 8080
          name: adminer
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 250m
